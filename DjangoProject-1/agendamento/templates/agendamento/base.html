<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Agendamento{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1><a href="{% url 'listar_servicos' %}" class="text-decoration-none text-dark">Agenda Pro</a></h1>
            <p class="text-muted">Seu sistema de agendamento profissional</p>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2025 - Projeto Integrador</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
